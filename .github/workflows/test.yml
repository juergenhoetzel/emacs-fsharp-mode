name: "CI"
on:
  pull_request:
  push:
    # Comment out this section to enable testing of all branches.
    branches:
      - master
jobs:
  gnu-build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        dotnet: [6.0.200]
        emacs_version:
          - 27.1
          - 27.2
          - 28.1
          - snapshot
    steps:
    - uses: purcell/setup-emacs@master
      with:
        version: ${{ matrix.emacs_version }}
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ matrix.dotnet }}
    - uses: actions/checkout@v2
    - name: Install Eldev
      run: curl -fsSL https://raw.github.com/doublep/eldev/master/webinstall/github-eldev | sh
    - name: Show dotnet sdks
      run: dotnet --list-sdks
    - name: Show dotnet version
      run: dotnet --info
    - name: Test
      run: |
        echo "Archives:"
        eldev archives
        echo "Dependencies:"
        eldev -v dependencies
        echo "Testing:"
        eldev -dtT test
  windows-build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
    steps:
    - uses: actions/setup-dotnet@v1
    - name: Install scoop-emacs
      run: |
        Set-ExecutionPolicy RemoteSigned -scope CurrentUser
        Invoke-Expression (New-Object System.Net.WebClient).DownloadString('https://get.scoop.sh')
        scoop update
        scoop bucket add extras
        scoop install emacs
        scoop install make
        echo "$env:PATH" | Out-File -Append -FilePath $env:GITHUB_PATH -Encoding utf8
    - uses: actions/checkout@v2
    - name: Install Eldev
      run: curl.exe -fsSL https://raw.github.com/doublep/eldev/master/webinstall/eldev.bat | cmd /Q
    - name: Test
      run: |
        echo "Archives:"
        ~/.local/bin/eldev.bat archives
        echo "Dependencies:"
        ~/.local/bin/eldev.bat dependencies
        echo "Testing:"
        ~/.local/bin/eldev.bat -p -dtT test
